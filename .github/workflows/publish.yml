on:
    push:
        tags:
            - v*

jobs:
    publish:
        runs-on: ubuntu-latest
        name: ğŸš€ Publish to npm
        if: contains(github.event.head_commit.message, 'âœ”ï¸') == false && contains(github.event.head_commit.message, '[ci skip]') == false
        steps:
            - uses: actions/checkout@v2
